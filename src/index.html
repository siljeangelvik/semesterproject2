<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to Asta Auction App!
    View and buy products from private sellers and place your bid.
    You can also sell your own items!">
    <title>Asta Auction Application</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <!-- Tailwind Elements -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js" defer></script>
</head>
<body>

<!-- desktop menu top -->
<div id="desktop-nav"></div>

<!-- content -->
<div class="container my-12 mx-auto px-4 md:px-12">
    <!-- Heading -->
    <div class="container mt-12 mx-auto px-4 md:px-12">
        <div class="-mx-1 lg:-mx-4">
            <h1 class="text-2xl text-center">Asta Auction Application</h1>
            <h2 class="userLoggedIn hidden w-full text-xl text-center">Hello, <span
                    class="welcomeUser font-bold"></span>!</h2>
        </div>
    </div>

    <!-- Search -->
    <div class="container my-12 mx-auto px-4 md:px-12">
        <div class="-mx-1 lg:-mx-4 flex ">
            <form class="w-full">
                <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none"
                             stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input type="search" id="search"
                           class="searchField block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Search" required>
                    <button id="searchButton"
                            type="submit"
                            class="text-white absolute right-2.5 bottom-2.5 bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 font-medium rounded-lg text-sm px-4 py-2">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- CONTENT -->
    <div class="container my-12 mx-auto md:px-12">
        <!-- Container Cards -->
        <div id="cardContainer" class="flex flex-wrap items-stretch items-end -mx-1 lg:-mx-4"></div>
        <!-- Container Loader Icon -->
        <div id="loader" class="flex justify-center items-center">
            <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
                <span class="visually-hidden font-bold"></span>
            </div>
        </div>
    </div>

    <!-- Container Load More & Back to Top -->
    <div class="container my-12 mx-auto px-4 md:px-12">
        <div class="-mx-1 lg:-mx-4">
            <div class="flex flex-nowrap gap-6">
                <!-- Filler -->
                <div class="flex-shrink w-1/4"></div>
                <!-- Card Place Bid Button -->
                <button id="load-more" type="button"
                        class="flex-1 w-2/4 text-white text-sm bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-full text-sm px-2 py-2 text-center mb-2 transition">
                    Load more
                </button>
                <!-- Card View Details Button -->
                <button id="toTopButton" title="Go to top"
                        class="toTopButton flex-shrink w-1/4 text-purple-800 text-sm hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-full text-center mr-2 mb-2 rounded-full text-sm px-2 py-2 text-center mb-2 transition">
                    Go to Top
                </button>
            </div>
        </div>
    </div>
</div>


<!-- modal create listing -->
<div id="create-modal" class="create-modal hidden"></div>

<!-- mobile nav -->
<div id="mobile-nav"></div>

<!-- modal logout -->
<div id="logout-modal" class="logout-modal hidden"></div>

<!-- footer -->
<div id="footer"></div>


<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/logout.js"></script>
<script type="module" src="js/fetch-listings.js"></script>
<script type="module" src="js/create-listing.js"></script>

</body>
</html>
