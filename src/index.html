<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to Asta Auction App!
    View and buy products from private sellers and place your bid.
    You can also sell your own items!">
    <title>Asta Auction Application</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>

<div id="desktop-nav"></div>
<!-- content -->
<div class="container my-12 mx-auto px-4 md:px-12">
    <!-- Heading -->
    <div class="container mt-12 mx-auto px-4 md:px-12">
        <div class="-mx-1 lg:-mx-4">
            <h1 class="text-2xl text-center">Asta Auction Application</h1>
            <h2 class="logoutHidden text-xl text-center">Hello, <span class="welcomeUser font-bold"></span>!</h2>
        </div>
    </div>

    <!-- Search -->
    <div class="container my-12 mx-auto px-4 md:px-12">
        <div class="-mx-1 lg:-mx-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="myTextField"></label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="myTextField"
                   type="search" placeholder="Search for listings...">
        </div>
    </div>

    <!-- Buttons Filter -->
    <div class="container my-12 mx-auto md:px-12">
        <div class="flex flex-wrap w-full justify-center md:justify-start gap-2 -mx-1 lg:-mx-4">
            <!-- new listings / created -->
            <button id="recent" type="button"
                    class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-full text-sm px-4 py-2 text-center mr-2 mb-2 transition">
                New
            </button>
            <!-- popular / most bids -->
            <button id="popular" type="button"
                    class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-full text-sm px-4 py-2 text-center mr-2 mb-2 transition">
                Popular
            </button>
            <!-- deadline / endsAt -->
            <button id="deadline" type="button"
                    class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-full text-sm px-4 py-2 text-center mr-2 mb-2 transition">
                Hurry!
            </button>
            <!-- newly edited / updated? -->
            <button id="updated" type="button"
                    class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 transition">
                Updated
            </button>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="container my-12 mx-auto md:px-12">
        <!-- Container Cards -->
        <div id="cardContainer" class="flex flex-wrap items-stretch items-end -mx-1 lg:-mx-4"></div>
        <!-- Container Loader Icon -->
        <div id="loader" class="flex justify-center items-center">
            <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
                <span class="visually-hidden font-bold">(</span>
            </div>
        </div>
    </div>

    <!-- Container Load More & Back to Top -->
    <div class="container my-12 mx-auto px-4 md:px-12">
        <div class="-mx-1 lg:-mx-4">
            <div class="flex flex-nowrap gap-6">
                <!-- Filler -->
                <button id="" class="flex-shrink w-1/4"></button>
                <!-- Card Place Bid Button -->
                <button id="load-more" type="button"
                        class="flex-1 w-2/4 text-white text-sm bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-full text-sm px-2 py-2 text-center mb-2 transition">
                    Load more
                </button>
                <!-- Card View Details Button -->
                <button id="backToTopButton" type="button"
                        class="flex-shrink w-1/4 text-purple-800 text-sm hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-full text-center mr-2 mb-2 rounded-full text-sm px-2 py-2 text-center mb-2 transition">
                    Back to top
                </button>
            </div>
        </div>
    </div>
</div>

<div id="mobile-nav"></div>

<div id="modal" class="hidden fixed z-10 overflow-auto top-0 w-full left-0">
    <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
            <span class=" sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            <form id="form"
                  class="inline-block align-center bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                  aria-labelledby="modal-headline">

                <div class=" bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 py-4 px-8 text-white text-xl border-b border-grey-lighter">
                    Create a
                    listing
                </div>

                <div class="bg-white px-2 pt-5 pb-2 sm:p-6 sm:pb-4">
                    <div class="mb-4 flex justify-between gap-2">

                        <div class="mb-4 w-full">
                            <label class="block text-grey-darker text-sm font-bold mb-2"
                                   for="createTitle">Title</label>
                            <input id="createTitle" type="text" placeholder="Title" required
                                   class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"/>
                        </div>

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2"
                                   for="createDeadline">Time</label>
                            <input id="createDeadline" type="time" required min="00.00" max="23.59"
                                   class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                   placeholder="time"/>
                        </div>
                    </div>


                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2"
                               for="createMedia">Media</label>
                        <input id="createMedia" type="url" alt=""
                               placeholder="https://cdn.pixabay.com/photo/2022/11/28/20/52/bird-7623166_1280.jpg"
                               pattern="https://.*" size="30"
                               class="profile-pic-input appearance-none border rounded w-full py-2 px-3 text-grey-darker"/>
                    </div>

                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2"
                               for="createTitle">Description</label>
                        <label for="createDescription"></label>
                        <input id="createDescription" type="text"
                               class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                               placeholder="Description"/>
                    </div>

                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2"
                               for="createTags">Tags</label>
                        <input id="createTags" type="text" autocomplete="off"
                               class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                               placeholder="Tags"/>
                    </div>
                    <div id="msg" class="text-red-600"></div>
                </div>
                <div class="bg-gray-200 px-4 py-3 text-right">
                    <button id="modalCloseButton" type="button"
                            class="py-2 px-4 text-purple-800 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 text-white rounded-full mr-2">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button id="modalCreateButton" type="submit"
                            class="py-2 px-4 bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 text-white rounded-full hover:bg-emerald-500 mr-2">
                        <i
                                class="fas fa-plus"></i> Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="footer"></div>



<script type="module" src="./js/main.js"></script>

<script type="module" src="./js/modal.js"></script>
<script type="module" src="./js/logout.js"></script>

<script type="module" src="./profile/profile-button.js"></script>
<script type="module" src="./listings/listings-loadmore.js"></script>

</body>
</html>
