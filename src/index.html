<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/assets/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Welcome to Auction Application, where you can sell and buy products!">
    <title>Welcome to Auction App</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<div class="font-sans antialiased bg-grey-lightest">

    <!-- Top Nav -->
    <div class="absolute top-0 inset-x-0 w-full shadow z-1 bg-yellow-500">
        <div class="container mx-auto">
            <div class="w-full flex justify-between items-center py-2 px-4">
                <!-- Brand -->
                <div class="text-center font-bold"><a href="/">Asta</a></div>
                <!-- Navigation -->
                <div class="items-center invisible md:visible">
                    <a href="/" class="text-gray-800 hover:text-black no-underline mx-2 px-2">Listings</a>
                    <span class="inline-block md:py-4">
                        <a href="./login/index.html" id="loginPageButton"
                           class="loginHidden text-gray-800 hover:text-black no-underline mx-2 px-2 ">Sign In</a>
                        <a href="./register/index.html" id="registerPageButton"
                           class="loginHidden text-gray-800 hover:text-black no-underline mx-2 px-2 ">Sign Up</a>
                        <a href="/" id="logoutButtonTop" type="button"
                           class="logoutButton logoutHidden text-gray-800 hover:text-black no-underline mx-2 px-2">Logout</a>
                  </span>
                    <a href="./profile/index.html"
                       class="profilePageButton text-gray-800 hover:text-black no-underline mx-2 px-2 ">Account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="w-full bg-grey-lightest">
        <!-- Heading -->
        <div class="mt-12 text-center">
            <h1 class="text-2xl">Asta Auction Application</h1>
            <h2 id="welcomeContainer" class="text-xl invisible">Hello, <span id="welcomeUser" class="welcomeUser font-bold"></span>!
            </h2>
        </div>

        <!-- Search -->
        <div id="backToTop" class="w-full bg-grey-lightest">
            <div class="container mx-auto py-8">
                <div class="w-5/6 lg:w-1/2 mx-auto rounded">
                    <div class="mb-4 shadow">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="myTextField"></label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="myTextField"
                               type="search" placeholder="Search for items">
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Button Search -->
        <div class="w-full bg-grey-lightest">
            <div class="container mx-auto pb-4">
                <div class="w-5/6 lg:w-1/2 mx-auto flex justify-between items-center">
                    <!-- most bids -->
                    <div class="flex space-x-2 justify-center">
                        <button
                                type="button"
                                data-mdb-ripple="true"
                                data-mdb-ripple-color="light"
                                class="inline-block px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-600 hover:shadow-lg focus:bg-yellow-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-600 active:shadow-lg transition duration-150 ease-in-out"
                        >Click me
                        </button>
                    </div>
                    <!-- recent -->
                    <div class="flex space-x-2 justify-center">
                        <button
                                type="button"
                                data-mdb-ripple="true"
                                data-mdb-ripple-color="light"
                                class="inline-block px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-600 hover:shadow-lg focus:bg-yellow-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-600 active:shadow-lg transition duration-150 ease-in-out"
                        >Click me
                        </button>
                    </div>
                    <!-- recent -->
                    <div class="flex space-x-2 justify-center">
                        <button
                                type="button"
                                data-mdb-ripple="true"
                                data-mdb-ripple-color="light"
                                class="inline-block px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-600 hover:shadow-lg focus:bg-yellow-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-600 active:shadow-lg transition duration-150 ease-in-out"
                        >Click me
                        </button>
                    </div>
                    <!-- recent -->
                    <div class="flex space-x-2 justify-center">
                        <button
                                type="button"
                                data-mdb-ripple="true"
                                data-mdb-ripple-color="light"
                                class="inline-block px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-600 hover:shadow-lg focus:bg-yellow-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-600 active:shadow-lg transition duration-150 ease-in-out"
                        >Click me
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ====== Cards Section Start -->
        <section class="bg-[#F3F4F6] pt-20 pb-10 lg:pt-[120px] lg:pb-20">
            <div class="container mx-auto">
                <!-- Cards Container -->
                <div id="cardContainer" class="mx-4 flex flex-wrap">

                </div>
            </div>
            <!-- Loader -->
            <div id="loader" class="flex justify-center items-center">
                <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
                    <span class="visually-hidden font-bold">(</span>
                </div>
            </div>
        </section>
    </div>


    <!-- Button Load More -->
    <div class="w-full bg-grey-lightest">
        <div class="container mx-auto py-4">
            <div class="w-5/6 lg:w-1/2 mx-auto rounded">
                <div class="flex items-center justify-between mt-8">
                    <!-- amount of listings -->
                    <span class="text-sm">.
            <span id="card-count" class=" text-md font-bold"></span>
            <span id="card-total" class=" text-md font-bold"></span>
                    </span>
                    <!-- button load more -->
                    <button id="load-more"
                            class="bg-yellow-500 hover:bg-yellow-600 border px-3 py-1 mt-4 rounded-full font-bold text-white">
                        Load more
                    </button>
                    <!-- back top -->
                    <a href="#backToTop" class="text-xs">Back to top</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bottom Navbar Mobile -->
<nav class="fixed bottom-0 inset-x-0 bg-violet-400 flex justify-between text-sm text-gray-700 uppercase font-mono visible lg:invisible">
    <a href="/"
       class="w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black transition duration-300">
    <span class="material-symbols-outlined">
      home
    </span>
    </a>
    <button id="focusButton"
            class="searchFocusButton w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black">
     <span class="material-symbols-outlined">
      search
    </span>
    </button>
    <button id="modalOpenButton" data-bs-toggle="modal" data-bs-target="modal"
            class="w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black">
    <span class="material-symbols-outlined">
      add_circle
    </span>
    </button>
    <button id="profilePageButton" type="button"
            class="loggedIn profilePageButton w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black transition duration-150 ease-in-out">
      <span class="material-symbols-outlined">
      person
    </span>
    </button>
    <button id="logoutButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="loggedIn logoutButton w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black transition duration-150 ease-in-out">
    <span class="material-symbols-outlined">
      logout
    </span>
    </button>
</nav>

<!-- Modal -->
<div id="modal" class="hidden fixed z-10 overflow-auto top-0 w-full left-0 bg-grey-lightest bg-orange-400">
    <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
            <span class=" sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            <form id="form"
                  class="inline-block align-center bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                  aria-labelledby="modal-headline">

                <div class="bg-orange-400 py-4 px-8 text-black text-xl border-b border-grey-lighter">Create a
                    listing
                </div>

                <div class="bg-white px-2 pt-5 pb-2 sm:p-6 sm:pb-4">
                    <div class="mb-4 flex justify-between gap-2">

                        <div class="mb-4 w-full">
                            <label class="block text-grey-darker text-sm font-bold mb-2"
                                   for="createTitle">Title</label>
                            <input id="createTitle" type="text" placeholder="Title" required
                                   class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"/>
                        </div>

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2"
                                   for="createDeadline">Time</label>
                            <input id="createDeadline" type="time" required min="00.00" max="23.59"
                                   class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                   placeholder="time"/>
                        </div>
                    </div>


                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2"
                               for="createMedia">Media</label>
                        <input id="createMedia" type="url" alt=""
                               placeholder="https://cdn.pixabay.com/photo/2022/11/28/20/52/bird-7623166_1280.jpg"
                               pattern="https://.*" size="30"
                               class="profile-pic-input appearance-none border rounded w-full py-2 px-3 text-grey-darker"/>
                    </div>

                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2"
                               for="createTitle">Description</label>
                        <input id="createDescription" type="text"
                               class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                               placeholder="Description"/>
                    </div>

                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2"
                               for="createTags">Tags</label>
                        <input id="createTags" type="text" autocomplete="off"
                               class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                               placeholder="Tags"/>
                    </div>
                    <div id="msg" class="text-red-600"></div>
                </div>
                <div class="bg-gray-200 px-4 py-3 text-right">
                    <button id="modalCloseButton" type="button"
                            class="py-2 px-4 bg-orange-400 text-white rounded hover:bg-red-400 mr-2"><i
                            class="fas fa-times"></i> Cancel
                    </button>
                    <button id="modalCreateButton" type="submit"
                            class="py-2 px-4 bg-orange-400 text-white rounded hover:bg-emerald-500 mr-2"><i
                            class="fas fa-plus"></i> Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="invisible lg:visible w-full bg-grey-lighter py-8">
    <div class="container mx-auto text-center px-8">
        <p class="text-grey-dark mb-2 text-sm">This is a product of <span
                class="font-bold">Angelvik</span></p>
    </div>
</footer>

<script type="module" src="./main.js"></script>
<script type="module" src="./create/modal.js"></script>
<script type="module" src="./create/create-listing.js"></script>
<script type="module" src="./listings.js"></script>
<script type="module" src="./logout.js"></script>


</body>
</html>
