<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="description"
          content="Login with your Auction App account. Welcome to Auction Application, where you can sell and buy products!">
    <title>Sign in to Auction App</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>

<!-- desktop nav -->
<div id="desktop-nav"></div>

<!-- content -->
<div class="w-full bg-grey-lightest" style="padding-top: 4rem;">
    <div class="container mx-auto py-8 my-4">
        <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
            <div class="py-4 px-8 text-black text-xl border-b border-grey-lighter">Sign in to your account</div>
            <form id="loginForm" class="py-4 px-8">
                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Email
                        Address</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email"
                           type="email" placeholder="Your email address" required>
                </div>
                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="password"
                           type="password" placeholder="Your secure password" required>
                </div>
                <div class="error text-red-600 font-bold"></div>

                <!-- BUTTON SUBMIT -->
                <div class="flex items-center justify-between mt-8">
                    <button id="loginButton"
                            class="bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full"
                            type="submit">
                            Sign In
                    </button>
                </div>
            </form>
        </div>
        <div class="text-center my-4">
            <p class="text-grey-dark mb-2 text-sm">I don't have an account.
                <a href="../register/index.html" class="font-bold">Sign up</a></p>
        </div>
    </div>
</div>

<!-- modal create listing -->
<div id="create-modal" class="create-modal hidden"></div>

<!-- mobile nav -->
<div id="mobile-nav"></div>

<!-- modal logout -->
<div id="logout-modal" class="logout-modal hidden"></div>

<!-- footer -->
<div id="footer"></div>



<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/logout.js"></script>
<script type="module" src="./login.js"></script>


</body>
</html>
