<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/assets/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Login with your Auction App account. Welcome to Auction Application, where you can sell and buy products!">
    <title>Sign in to Auction App</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body id="loginPage">
<div class="font-sans antialiased bg-grey-lightest">

    <!-- Top Nav -->
    <div class="absolute top-0 inset-x-0 w-full shadow z-1 bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700">
        <div class="container mx-auto">
            <div class="w-full flex justify-between items-center py-2 px-4">
                <!-- Brand -->
                <div class="text-white text-center font-bold"><a href="/">Asta</a></div>
                <!-- Navigation -->
                <div class="items-center invisible md:visible">
                    <a href="/" class="text-white hover:text-white no-underline mx-2 px-2">Listings</a>
                    <span class="inline-block md:py-4">
                        <a href="../login/index.html" id="loginPageButton"
                           class="loginHidden hidden text-white hover:text-white no-underline mx-2 px-2 ">Sign In</a>
                        <a href="../register/index.html" id="registerPageButton"
                           class="loginHidden hidden text-white hover:text-white no-underline mx-2 px-2 ">Sign Up</a>
                        <a href="/" id="logoutButtonTop" type="button"
                           class="logoutButton logoutHidden hidden text-white hover:text-white no-underline mx-2 px-2">Logout</a>
                  </span>
                    <a href="../profile/index.html"
                       class="profilePageButton logoutHidden hidden text-white hover:text-white no-underline mx-2 px-2 ">Account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="w-full bg-grey-lightest" style="padding-top: 4rem;">
        <div class="container mx-auto py-8">
            <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
                <div class="py-4 px-8 text-black text-xl border-b border-grey-lighter">Sign in to your account</div>
                <form id="loginForm" class="py-4 px-8">
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Email Address</label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email"
                               type="email" placeholder="Your email address">
                    </div>
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password</label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="password"
                               type="password" placeholder="Your secure password">
                    </div>
                    <div class="error text-red-600 font-bold"></div>

                    <!-- BUTTON SUBMIT -->
                    <div class="flex items-center justify-between mt-8">
                        <button id="loginButton"
                                class=" bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full"
                                type="submit">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
            <div class="text-center my-4">
                <p class="text-grey-dark mb-2 text-sm">I don't have an account. <a href="../register/index.html" class="font-bold">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar Mobile -->
    <nav class="fixed bottom-0 inset-x-0 bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 flex justify-between text-sm text-gray-700 uppercase font-mono visible lg:invisible">
        <a href="/"
           class="w-full block py-5 px-3 text-center transition duration-300">
    <span class="material-symbols-outlined text-white">
      home
    </span>
        </a>
        <button id="focusButton"
                class="searchFocusButton w-full block py-5 px-3 text-center">
     <span class="material-symbols-outlined text-white">
      search
    </span>
        </button>
        <button id="modalOpenButton" data-bs-toggle="modal" data-bs-target="modal"
                class="w-full block py-5 px-3 text-center">
    <span class="material-symbols-outlined text-white">
      add_circle
    </span>
        </button>
        <button id="profilePageButton" type="button"
                class="profilePageButton w-full block py-5 px-3 text-center transition duration-150 ease-in-out">
      <span class="material-symbols-outlined text-white">
      person
    </span>
        </button>
        <button id="logoutButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="loggedIn logoutButton w-full block py-5 px-3 text-center transition duration-150 ease-in-out">
    <span class="material-symbols-outlined text-white">
      logout
    </span>
        </button>
    </nav>


    <!-- MODAL -->
    <div id="modal" class="fixed z-10 overflow-y-auto top-0 w-full left-0 bg-grey-lightest bg-orange-400 hidden"></div>
</div>
<!-- Footer -->
<footer class="invisible lg:visible w-full bg-grey-lighter py-8">
    <div class="container mx-auto text-center px-8">
        <p class="text-grey-dark mb-2 text-sm">This is a product of <span
                class="font-bold">Angelvik</span></p>
    </div>
</footer>


<script type="module" src="../main.js"></script>
<script type="module" src="./login.js"></script>
<script type="module" src="../create/modal.js"></script>
<script type="module" src="../create/create-listing.js"></script>
<script type="module" src="../logout.js"></script>
<script type="module" src="../profile/profile-avatar.js"></script>
</body>
</html>
