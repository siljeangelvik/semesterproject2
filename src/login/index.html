<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/assets/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign in to Vite App</title>
</head>
<body>

<div class="font-sans antialiased bg-grey-lightest">
    <div class="bg-blue-400">login - sign in - tailwind</div>

    <!-- Top Nav -->
    <div class="w-full bg-green shadow z-1">
        <div class="container mx-auto">
            <div class="w-full flex justify-between items-center py-4 px-8">
                <!-- Brand -->
                <div class="text-center text-grey font-bold">Asta Vendita</div>
                <!-- Navigation -->
                <div class="items-center sm:flex">
                    <a href="../index.html" class="text-gray-500 hover:text-green-lightest no-underline mx-2 px-2 py-2">Listings</a>
                    <a href="./index.html" class="text-gray-500 hover:text-green-lightest no-underline mx-2 px-2 py-2">Sign In</a>
                    <a href="../register/index.html" class="text-gray-500 hover:text-green-lightest no-underline mx-2 px-2 py-2">Sign Up</a>
                    <a href="../ganttchart/index.html" class="text-gray-500 hover:text-green-lightest no-underline mx-2 px-2 py-2">Gantt Chart</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="w-full bg-grey-lightest" style="padding-top: 4rem;">
        <div class="container mx-auto py-8">
            <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
                <div class="py-4 px-8 text-black text-xl border-b border-grey-lighter">Sign in to your account</div>
                <div class="py-4 px-8">
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Email Address</label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email"
                               type="email" placeholder="Your email address">
                    </div>
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password</label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="password"
                               type="password" placeholder="Your secure password">
                    </div>
                    <div class="error"></div>

                    <!-- BUTTON SUBMIT -->
                    <div class="flex items-center justify-between mt-8">
                        <button id="loginButton"
                                class="bg-blue-400 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full"
                                type="submit">
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-center my-4">
                <p class="text-grey-dark mb-2 text-sm">I don't have an account. <a href="../register/index.html" class="font-bold">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-grey-lighter py-8">
        <div class="container mx-auto text-center px-8">
            <p class="text-grey-dark mb-2 text-sm">This is a product of <span class="font-bold">Angelvik</span></p>
        </div>
    </footer>
</div>
<script type="module" src="../main.js"></script>
<script type="module" src="./login.js"></script>
</body>
</html>
