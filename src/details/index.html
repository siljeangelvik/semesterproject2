<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to Asta Auction App!
    View and buy products from private sellers and place your bid.
    You can also sell your own items!">
    <title>Asta Auction Application</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<!-- Top Nav -->
<div id="desktop-nav" class="absolute top-0 inset-x-0 w-full shadow z-1 bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700"></div>

<!-- CONTENT INDEX / HOME-PAGE -->
<div id="content-home" class="container my-12 mx-auto px-4 md:px-12"></div>

<!-- Bottom Navbar Mobile -->
<nav id="mobile-nav" class="fixed bottom-0 inset-x-0 bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 flex justify-between text-sm text-gray-700 uppercase font-mono visible lg:invisible"></nav>

<!-- Modal -->
<div id="modal" class="hidden fixed z-10 overflow-auto top-0 w-full left-0"></div>

<!-- Footer -->
<footer id="footer" class="invisible lg:visible w-full bg-grey-lighter py-8"></footer>


<script type="module" src="../js/main.js"></script>
<script type="module" src="../listings/listings-loadmore.js"></script>
<script type="module" src="../js/countdown.js"></script>

</body>
</html>
