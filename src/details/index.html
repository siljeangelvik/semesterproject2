<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to Asta Auction App!
    View and buy products from private sellers and place your bid.
    You can also sell your own items!">
    <title>Asta Auction Application</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>


<!-- desktop menu top -->
<div id="desktop-nav"></div>

<!-- content -->
<div class="container my-12 mx-auto px-4 md:px-12">
    <div class="-mx-1 lg:-mx-4">
        <!-- Back Button -->
        <div class="back h-12 grid grid-cols-2 gap-3 content-start"></div>
        <!-- Container Details -->
        <div id="cardContainer" class="flex flex-wrap items-stretch items-end -mx-1 lg:-mx-4"></div>
        <!-- Container Loader Icon -->
        <div id="loader" class="loader flex justify-center items-center">
            <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
                <span class="visually-hidden font-bold">(</span>
            </div>
        </div>
    </div>
</div>

<!-- mobile menu bottom -->
<div id="mobile-nav"></div>

<!-- modal create listing -->
<div id="create-modal" class="create-modal hidden"></div>

<!-- modal place bid -->
<div id="place-bid-modal" class="place-bid-modal hidden"></div>

<!-- modal logout -->
<div id="logout-modal" class="logout-modal hidden"></div>

<!-- footer -->
<div id="footer"></div>


<script type="module" src="../js/main.js"></script>
<script type="module" src="./details.js"></script>
<script type="module" src="../js/logout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

</body>
</html>
