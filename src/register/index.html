<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="../../public/assets/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Register to Auction App to create a free user.
           Having a user you will be able to put your product up for sale.">
    <title>Register to Auction App</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<!-- desktop nav -->
<div id="desktop-nav"></div>

<!-- content -->
<div class="w-full bg-grey-lightest" style="padding-top: 4rem;">
    <div class="container mx-auto py-8">
        <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
            <div class="py-4 px-8 text-black text-xl border-b border-grey-lighter">Register an account</div>
            <div class="py-4 px-8">

                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">Username</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username"
                           type="text" placeholder="Your username" required>
                </div>

                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Email Address</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email"
                           type="email" placeholder="Your email address" required>
                </div>

                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="password"
                           type="password" placeholder="Your secure password" required>
                    <p class="text-grey text-xs mt-1">At least 6 characters</p>
                </div>

                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="avatar">Avatar (Optional)</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="avatar"
                           pattern="/([a-z\-_0-9\/\:\.]*\.(jpg|jpeg|png|gif))/i" type="url"
                           placeholder="https://example.com/photo_something.jpg">
                </div>
                <div class="error text-red-600 font-bold"></div>
                <!-- BUTTON SUBMIT -->
                <div class="flex items-center justify-between mt-8">
                    <button id="registerButton"
                            class="bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full"
                            type="submit">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center my-4">
            <p class="text-grey-dark mb-2 text-sm">I already have an account. <a href="../login/index.html"
                                                                                 class="font-bold">Sign in</a></p>
        </div>
    </div>
</div>
<div id="register-success"></div>
<div id="not-registered"></div>

<!-- mobile nav -->
<div id="mobile-nav"></div>

<!-- modal logout -->
<div id="logout-modal" class="logout-modal hidden"></div>

<!-- footer -->
<div id="footer"></div>

<script type="module" src="./register.js"></script>
<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/logout.js"></script>



</body>
</html>
