<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/assets/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Account</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<div class="font-sans antialiased bg-grey-lightest">

    <!-- Top Nav -->
    <div class="absolute top-0 inset-x-0 w-full shadow z-1 bg-violet-400">
        <div class="container mx-auto">
            <div class="w-full flex justify-between items-center py-4 px-8">
                <!-- Brand -->
                <div class="text-center font-bold"><a href="../index.html">Asta</a></div>
                <!-- Navigation -->
                <div class="items-center invisible md:visible">
                    <a href="../index.html"
                       class="text-gray-800 hover:text-black no-underline mx-2 px-2 py-2">Listings</a>
                    <a href="../login/index.html"
                       class="visible text-gray-800 hover:text-black no-underline mx-2 px-2 py-2">Sign
                        In</a>
                    <a href="../register/index.html"
                       class="visible text-gray-800 hover:text-black no-underline mx-2 px-2 py-2">Sign
                        Up</a>
                    <a href="../register/index.html"
                       class="logoutButton visible text-gray-800 hover:text-black no-underline mx-2 px-2 py-2">Log
                        Out</a>
                    <a href="../profile/index.html"
                       class="text-gray-800 hover:text-black no-underline mx-2 px-2 py-2">Account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="w-full bg-grey-lightest" style="padding-top: 2rem;">

        <!-- Heading -->
        <div class="mt-12 text-center">
            <h1 class="text-2xl">Profile Account</h1>
            <h2 id="welcomeContainer" class="text-xl invisible"><span id="welcomeUser"
                                                                      class="welcomeUser font-bold"></span></h2>
        </div>

        <!-- Search -->
        <div class="hidden w-full bg-grey-lightest">
            <div class="container mx-auto py-8">
                <div class="w-5/6 lg:w-1/2 mx-auto rounded">
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="myTextField"></label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="myTextField"
                               type="search" placeholder="Search for items">
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="w-full">
            <div class="container mx-auto py-8">
                <div class="appearance-none border rounded w-full py-2 px-3 bg-white py-8">
                    <div class="w-5/6 lg:w-1/2 mx-auto">
                        <div class="w-full mb-4 text-center flex flex-col justify-center">
                            <div id="avatarContainer" class="justify-center">
                                <div class="profile-pic openAvatarChange">
                                    <label class="-label" for="profileUpdateAvatar">
                                        <span class="glyphicon glyphicon-camera block text-grey-darker text-sm font-bold mb-2">Change Image</span>
                                    </label>
                                    <input id="profileUpdateAvatar" type="url" placeholder="Change avatar"
                                           class="profile-pic-input appearance-none border rounded w-full py-2 px-3 text-grey-darker"/>
                                    <img src=""
                                         id="profileAvatar" width="150" alt="profile-avatar" class="profile-avatar"/>
                                </div>
                            </div>

                            <!-- Hidden Update Avatar Box -->
                            <div class="container mx-auto py-8 changeAvatarBox hidden">
                                <div class="appearance-none border shadow rounded w-full py-2 px-3 bg-gray-50 py-8">
                                    <div class="w-5/6 lg:w-1/2 mx-auto">
                                        <div class="w-full">
                                            <div class="error text-left text-red-600 py-2"></div>
                                            <label class="-label" for="profileAvatarInput">
                                                <span class="glyphicon glyphicon-camera block text-grey-darker font-bold w-full text-left text-sm font-bold mb-2">Update profile avatar using external
                                                URL:</span>
                                            </label>
                                            <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                                   id="profileAvatarInput"
                                                   type="url"
                                                   pattern="/^(https?:\/\/)?[0-9a-zA-Z]+\.[-_0-9a-zA-Z]+\.[0-9a-zA-Z]+$/gi"
                                                   placeholder="Https://example.com/photo_something.jpg">
                                            <div class="flex justify-items-start gap-4 w-full pt-3">
                                                <button id="updateAvatarButton" type="button"
                                                        class="rounded py-2 px-2 text-gray-900 font-bold uppercase bg-violet-400 mt-2">
                                                    Update avatar
                                                </button>
                                                <button id="avatarUpdateCloseButton" type="button"
                                                        class="rounded py-2 px-4 text-gray-900 font-bold uppercase bg-gray-300 mt-2">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- current avatar -->
                            <div>
                                <p class="w-full text-center flex flex-col pt-4 font-bold">
                                    Current avatar URL:
                                    <span class="avatarCurrent text-center profile-avatar block font-medium text-grey-darker text-sm mb-2 text-center pt-2 pb-4"></span>
                                </p>
                            </div>


                        </div>

                    </div>

                    <!-- profileCredits -->
                    <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
                        <span class="font-bold">Credits: </span>
                        <span id="profileCredits"></span>
                    </div>

                    <!-- profileUsername -->
                    <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
                        <span class="font-bold">Username: </span>
                        <span id="profileUsername" class="profileUsername"></span>
                    </div>

                    <!-- ProfileEmail -->
                    <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
                        <span class="font-bold">Email: </span>
                        <span id="profileEmail"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ====== Cards Section Start -->
        <section class="bg-[#F3F4F6] pt-20 pb-10 lg:pt-[120px] lg:pb-20">
            <div class="container mx-auto">
                <!-- Cards Container -->
                <div id="cardContainer" class="mx-4 flex flex-wrap">

                </div>
            </div>
            <!-- Loader -->
            <div id="loader" class="flex justify-center items-center">
                <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
                    <span class="visually-hidden font-bold">(</span>
                </div>
            </div>
        </section>

            <!-- Button Load More -->
            <div class="w-full bg-grey-lightest">
                <div class="container mx-auto py-4">
                    <div class="w-5/6 lg:w-1/2 mx-auto rounded">
                        <div class="flex items-center justify-between mt-8">
                            <!-- amount of listings -->
                            <span class="text-sm">.
            <span id="card-count" class=" text-md font-bold"></span>
            <span id="card-total" class=" text-md font-bold"></span>
                    </span>
                            <!-- button load more -->
                            <button id="load-more"
                                    class="bg-yellow-500 hover:bg-yellow-600 border px-3 py-1 mt-4 rounded-full font-bold text-white">
                                Load more
                            </button>
                            <!-- back top -->
                            <a href="/" class="text-xs">Back to top</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar Mobile -->
    <nav class="fixed bottom-0 inset-x-0 bg-violet-400 flex justify-between text-sm text-gray-700 uppercase font-mono visible lg:invisible">
        <a href="./index.html" class="w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black transition duration-300">
    <span class="material-symbols-outlined">
      home
    </span>
        </a>
        <button id="focusButton" class="searchFocusButton w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black">
     <span class="material-symbols-outlined">
      search
    </span>
        </button>
        <button id="modalButton" data-bs-toggle="modal" data-bs-target="modal" class="w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black">
    <span class="material-symbols-outlined">
      add_circle
    </span>
        </button>
        <button id="profilePageButton" type="button" class="loggedIn profilePageButton w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black transition duration-150 ease-in-out">
      <span class="material-symbols-outlined">
      person
    </span>
        </button>
        <button id="logoutButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="loggedIn logoutButton w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black transition duration-150 ease-in-out">
    <span class="material-symbols-outlined">
      logout
    </span>
        </button>
    </nav>

    <!-- MODAL -->
    <div id="modal" class="fixed z-10 overflow-y-auto top-0 w-full left-0 bg-grey-lightest bg-orange-400 hidden"></div>
</div>
<!-- Footer -->
<footer class="invisible lg:visible w-full bg-grey-lighter py-8">
    <div class="container mx-auto text-center px-8">
        <p class="text-grey-dark mb-2 text-sm">This is a product of <span
                class="font-bold">Angelvik</span></p>
    </div>
</footer>

<script type="module" src="../main.js"></script>
<script type="module" src="profile-avatar.js"></script>
<script type="module" src="../logout.js"></script>

<!--<script type="module" src="../listings.js"></script>-->
</body>
</html>
