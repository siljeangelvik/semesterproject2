<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/assets/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Account</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>

<div id="desktop-nav"></div>

<!-- Heading -->
<div class="container my-12 mx-auto px-4 md:px-12">
    <div class="-mx-1 lg:-mx-4">
        <h1 class="text-2xl text-center">Profile Account</h1>
        <h2 class="logoutHidden welcomeUserContainer text-xl text-center"><span class="welcomeUser font-bold"></span></h2>
    </div>
</div>

<!-- Profile Page Content -->
<div class="container my-12 mx-auto px-4 py-8 md:px-12 bg-white rounded-lg border shadow-lg">
    <!-- Avatar Image -->
    <div class="-mx-1 lg:-mx-4">
        <div class="w-full mb-4 text-center flex flex-col justify-center">
            <!-- Avatar Container -->
            <div id="avatarContainer" class="justify-center">
                <div class="profile-pic openAvatarChange">
                    <label class="-label" for="profileUpdateAvatar">
                        <span class="glyphicon glyphicon-camera block text-grey-darker text-sm font-bold mb-2">Change Image</span>
                    </label>
                    <input id="profileUpdateAvatar" type="url" placeholder="Change avatar"
                           class="profile-pic-input appearance-none border rounded w-full py-2 px-3 text-grey-darker"/>
                    <img src="" id="profileAvatar" width="150" alt="profile-avatar" class="border profile-avatar bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 bg-opacity-25"/>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Update Avatar Box -->
    <div class="container changeAvatarBox hidden flex justify-center my-12 mx-auto px-4 md:px-12">
        <div class="-mx-1 lg:-mx-4 w-5/6 lg:w-3/6">
            <label class="-label" for="profileAvatarInput">
                <span class="glyphicon glyphicon-camera block text-grey-darker font-bold w-full text-left text-sm font-bold mb-2">Update profile avatar using externalURL:</span>
            </label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                   id="profileAvatarInput"
                   type="url"
                   pattern="/^(https?:\/\/)?[0-9a-zA-Z]+\.[-_0-9a-zA-Z]+\.[0-9a-zA-Z]+$/gi"
                   placeholder=" https://example.com/photo_something.jpg">
            <span class="error text-left text-red-600 py-2"></span>
            <div class="flex flex-nowrap gap-3 py-4">
                <button id="updateAvatarButton" type="button"
                        class="py-2 px-4 bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700  text-white rounded-full hover:bg-emerald-500 mr-2">
                    <i class="fas fa-plus"></i> Update avatar
                </button>
                <button id="avatarUpdateCloseButton" type="button"
                        class="py-2 px-4 text-purple-800 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 text-white rounded-full hover:bg-red-400 mr-2">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>

    <!-- Current Avatar URL -->
    <div class="-mx-1 lg:-mx-4">
        <p class="w-full text-center flex flex-col pt-4 font-bold">
            Current avatar URL:
            <span class="avatarCurrentURl text-center profile-avatar block font-medium text-grey-darker text-sm mb-2 text-center pt-2 pb-4"></span>
        </p>
    </div>

    <!-- Profile Details -->
    <div class="-mx-1 lg:-mx-4">
        <!-- profileCredits -->
        <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
            <span class="font-bold">Credits: </span>
            <span id="profileCredits"></span>
        </div>

        <!-- profileUsername -->
        <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
            <span class="font-bold">Username: </span>
            <span id="profileUsername" class="profileUsername"></span>
        </div>

        <!-- ProfileEmail -->
        <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
            <span class="font-bold">Email: </span>
            <span id="profileEmail"></span>
        </div>
    </div>
</div>

<!-- CONTENT: Listings -->
<div class="container my-12 mx-auto px-4 md:px-12">
    <!-- Container Heading -->
    <div class="-mx-1 lg:-mx-4">
        <h3 class="h-full mb-4 text-dark hover:text-primary block text-xl font-bold">Your listings: </h3>
    </div>
    <!-- Container Cards -->
    <div id="cardContainer" class="flex flex-wrap items-stretch items-end -mx-1 lg:-mx-4"></div>
    <!-- Container Loader Icon -->
    <div id="loader" class="flex justify-center items-center">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
            <span class="visually-hidden font-bold">(</span>
        </div>
    </div>
</div>

<!-- Container Load More & Back to Top -->
<div class="container my-12 mx-auto px-4 md:px-12">
    <div class="-mx-1 lg:-mx-4">
        <div class="flex flex-nowrap gap-6">
            <!-- Filler -->
            <button class="flex-shrink w-1/4"></button>
            <!-- Load More Button -->
            <button id="load-more" type="button"
                    class="flex-1 w-2/4 text-white text-sm bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br font-medium rounded-full text-sm px-2 py-2 text-center mb-2 transition">
                Load more
            </button>
            <!-- Back to Top Button -->
            <button id="backToTopButton" type="button"
                    class="flex-shrink w-1/4 text-purple-800 text-sm hover:text-white border border-purple-700 hover:bg-purple-800 font-medium rounded-full text-center mr-2 mb-2 rounded-full text-sm px-2 py-2 text-center mb-2 transition">
                Back to top
            </button>
        </div>
    </div>
</div>

<div id="modal" class="hidden">
    <div class="fixed z-10 overflow-auto top-0 w-full left-0">
        <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity">
                <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
                <span class="absolute sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
                <form id="form"
                      class="inline-block align-center bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                      aria-labelledby="modal-headline">

                    <div class=" bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 py-4 px-8 text-white text-xl border-b border-grey-lighter">
                        Create a
                        listing
                    </div>

                    <div class="bg-white px-2 pt-5 pb-2 sm:p-6 sm:pb-4">
                        <div class="mb-4 flex justify-between gap-2">
                            <div class="mb-4 w-full">
                                <label class="block text-grey-darker text-sm font-bold mb-2"
                                       for="createTitle">Title</label>
                                <input id="createTitle" type="text" placeholder="Title" required
                                       class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"/>
                            </div>

                            <div class="mb-4">
                                <label class="block text-grey-darker text-sm font-bold mb-2"
                                       for="createDeadline">Time</label>
                                <input id="createDeadline" type="time" required min="00.00" max="23.59"
                                       class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                       placeholder="time"/>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2"
                                   for="createMedia">Media</label>
                            <input id="createMedia" type="url" alt=""
                                   placeholder="https://cdn.pixabay.com/photo/2022/11/28/20/52/bird-7623166_1280.jpg"
                                   pattern="https://.*" size="30"
                                   class="profile-pic-input appearance-none border rounded w-full py-2 px-3 text-grey-darker"/>
                        </div>

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2"
                                   for="createDescription">Description</label>
                            <input id="createDescription" type="text"
                                   class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                   placeholder="Description"/>
                        </div>

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2"
                                   for="createTags">Tags</label>
                            <input id="createTags" type="text" autocomplete="off"
                                   class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                   placeholder="Tags"/>
                        </div>

                        <div id="msg" class="text-red-600"></div>
                    </div>
                    <div class="bg-gray-200 px-4 py-3 text-right">
                        <button id="modalCloseButton" type="button"
                                class="py-2 px-4 text-purple-800 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 text-white rounded-full mr-2">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button id="modalCreateButton" type="submit"
                                class="py-2 px-4 bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 text-white rounded-full hover:bg-emerald-500 mr-2">
                            <i class="fas fa-plus"></i> Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="mobile-nav"></div>
<div id="logout-modal" class="hidden"></div>
<div id="footer"></div>



<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/modal.js"></script>
<script type="module" src="../js/logout.js"></script>
<script type="module" src="../listings/fetch-listings.js"></script>
<script type="module" src="./profile-avatar.js"></script>
<script type="module" src="./profile-details.js"></script>

</body>
</html>
