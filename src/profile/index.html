<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/assets/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Account</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<div class="font-sans antialiased bg-grey-lightest">

    <!-- Top Nav -->
    <div class="absolute top-0 inset-x-0 w-full shadow z-1 bg-violet-400">
        <div class="container mx-auto">
            <div class="w-full flex justify-between items-center py-4 px-8">
                <!-- Brand -->
                <div class="text-center font-bold"><a href="../index.html">Asta</a></div>
                <!-- Navigation -->
                <div class="items-center invisible md:visible">
                    <a href="../index.html"
                       class="text-gray-800 hover:text-black no-underline mx-2 px-2 py-2">Listings</a>
                    <a href="../login/index.html" class="text-gray-800 hover:text-black no-underline mx-2 px-2 py-2">Sign
                        In</a>
                    <a href="../register/index.html" class="text-gray-800 hover:text-black no-underline mx-2 px-2 py-2">Sign
                        Up</a>
                    <a href="./index.html"
                       class="text-gray-800 hover:text-black no-underline mx-2 px-2 py-2">Account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="w-full bg-grey-lightest" style="padding-top: 2rem;">

        <!-- Heading -->
        <div class="mt-12 text-center">
            <h1 class="text-2xl">Asta Auction Application</h1>
            <h2 id="welcomeContainer" class="text-xl invisible">Hello, <span id="welcomeUser" class="font-bold"></span>!</h2>
        </div>

        <!-- Search -->
        <div class="hidden w-full bg-grey-lightest">
            <div class="container mx-auto py-8">
                <div class="w-5/6 lg:w-1/2 mx-auto rounded">
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="myTextField"></label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="myTextField"
                               type="search" placeholder="Search for items">
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Cards Container -->
        <div class="w-full bg-grey-lightest">
            <div class="container mx-auto py-8">
                <div class="appearance-none border rounded w-full py-2 px-3 bg-white py-8">
                    <!-- profileAvatar -->
                    <div class="w-5/6 lg:w-1/2 mx-auto">
                        <div class="profile-pic">
                            <label class="-label" for="file">
                                <span class="glyphicon glyphicon-camera"></span>
                                <span>Change Image</span>
                            </label>
                            <input id="file" type="file" onchange="loadFile();" class="profile-pic-input"/>
                            <img src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg"
                                 id="profileAvatar" width="200" alt="profile-avatar" class="profile-avatar"/>
                        </div>
                    </div>

                    <!-- profileCredits -->
                    <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
                        <span class="font-bold">Credits: </span>
                        <span id="profileCredits"></span>
                    </div>

                    <!-- profileUsername -->
                    <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
                        <span class="font-bold">Username: </span>
                        <span id="profileUsername" class="profileUsername"></span>
                    </div>

                    <!-- ProfileEmail -->
                    <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
                        <span class="font-bold">Email: </span>
                        <span id="profileEmail"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts -->
        <div class="w-full bg-grey-lightest">
            <div class="container mx-auto py-8">
                <div class="appearance-none w-full py-2 px-3">
                    <!-- Posts Heading -->
                    <div class="w-5/6 lg:w-1/2 mx-auto flex justify-between">
                        <h3 class="w-full text-left text-xl font-bold text-left">Your posts here</h3>
                    </div>
                    <!-- Posts -->
                    <div class="w-5/6 lg:w-1/2 mx-auto flex justify-between">
                        <div id="profileCards"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar Mobile -->
    <nav class="fixed bottom-0 inset-x-0 bg-yellow-500 flex justify-between text-sm text-gray-700 uppercase font-mono visible lg:invisible">

        <a href="./index.html"
           class="w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black transition duration-300">
    <span class="material-symbols-outlined">
      home
    </span>
        </a>

        <a id="focusButton" href="../index.html/#backToTop"
           class="w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black transition duration-300">
        <span class="material-symbols-outlined">
      search
    </span>
        </a>

        <button id="modalButton" class="w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black">
    <span class="material-symbols-outlined">
      add_circle
    </span>
        </button>

        <a href="./index.html" id="profilePageButton" class="w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black">
    <span class="material-symbols-outlined">
      person
    </span>
        </a>

        <button id="logoutButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="loggedIn w-full block py-5 px-3 text-center hover:bg-yellow-600 hover:text-black transition duration-150 ease-in-out">
    <span class="material-symbols-outlined">
      logout
    </span>
        </button>
    </nav>

    <!-- MODAL -->
    <div id="modal" class="fixed z-10 overflow-y-auto top-0 w-full left-0 bg-grey-lightest bg-orange-400 hidden"></div>
</div>
<!-- Footer -->
<footer class="invisible lg:visible w-full bg-grey-lighter py-8">
    <div class="container mx-auto text-center px-8">
        <p class="text-grey-dark mb-2 text-sm">This is a product of <span
                class="font-bold">Angelvik</span></p>
    </div>
</footer>

<script type="module" src="../main.js"></script>
<script type="module" src="./profile.js"></script>
<script type="module" src="../create.js"></script>
<script type="module" src="../logout.js"></script>

</body>
</html>
