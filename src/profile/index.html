<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="../../public/assets/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="This is your profile account.
          Here you can view your account details,
          as well as update your profile avatar.">
    <title>Your Account</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>

<!-- desktop nav -->
<div id="desktop-nav"></div>

<!-- Heading -->
<div class="container my-12 mx-auto px-4 md:px-12">
    <div class="-mx-1 lg:-mx-4">
        <h1 class="text-2xl text-center">Profile Account</h1>
        <h2 class="logoutHidden welcomeUserContainer text-xl text-center"><span class="welcomeUser font-bold"></span>
        </h2>
    </div>
</div>

<!-- Profile Page Details Content -->
<div class="container my-12 mx-auto px-4 py-8 md:px-12 bg-white rounded-lg border shadow-lg">
    <!-- Avatar Image -->
    <div class="-mx-1 lg:-mx-4">
        <div class="w-full mb-4 text-center flex flex-col justify-center">
            <!-- Avatar Container -->
            <div id="avatarContainer" class="justify-center">
                <div class="profile-pic openAvatarChange">
                    <label class="-label" for="profileUpdateAvatar">
                        <span class="glyphicon glyphicon-camera block text-grey-darker text-sm font-bold mb-2">Change Image</span>
                    </label>
                    <input id="profileUpdateAvatar" type="url" placeholder="Change avatar"
                           class="profile-pic-input appearance-none border rounded w-full py-2 px-3 text-grey-darker"/>
                    <img src="" id="profileAvatar" width="150" alt="profile-avatar"
                         class="border profile-avatar bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 bg-opacity-25"/>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Update Avatar Box -->
    <div class="container changeAvatarBox hidden flex justify-center my-12 mx-auto px-4 md:px-12">
        <div class="-mx-1 lg:-mx-4 w-5/6 lg:w-3/6">
            <label class="-label" for="profileAvatarInput">
                <span class="glyphicon glyphicon-camera block text-grey-darker font-bold w-full text-left text-sm font-bold mb-2">Update profile avatar using externalURL:</span>
            </label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                   id="profileAvatarInput"
                   type="url"
                   pattern="/^(https?:\/\/)?[0-9a-zA-Z]+\.[-_0-9a-zA-Z]+\.[0-9a-zA-Z]+$/gi"
                   placeholder=" https://example.com/photo_something.jpg">
            <span class="error text-left text-red-600 py-2"></span>
            <div class="flex flex-nowrap gap-3 py-4">
                <button id="updateAvatarButton" type="button"
                        class="py-2 px-4 bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700  text-white rounded-full hover:bg-emerald-500 mr-2">
                    <i class="fas fa-plus"></i> Update avatar
                </button>
                <button id="avatarUpdateCloseButton" type="button"
                        class="py-2 px-4 text-purple-800 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 text-white rounded-full hover:bg-red-400 mr-2">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>

    <!-- Current Avatar URL -->
    <div class="-mx-1 lg:-mx-4">
        <p class="w-full text-center flex flex-col pt-4 font-bold">
            Current avatar URL:
            <span class="avatarCurrentURl text-center profile-avatar block font-medium text-grey-darker text-sm mb-2 text-center pt-2 pb-4"></span>
        </p>
    </div>

    <!-- Profile Details -->
    <div class="-mx-1 lg:-mx-4">
        <!-- profileCredits -->
        <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
            <span class="font-bold">Credits: </span>
            <span id="profileCredits"></span>
        </div>

        <!-- profileWins -->
        <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
            <span class="font-bold">Wins: </span>
            <span id="profileWins" class="profileWins"></span>
        </div>

        <!-- profileUsername -->
        <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
            <span class="font-bold">Username: </span>
            <span id="profileUsername" class="profileUsername"></span>
        </div>

        <!-- ProfileEmail -->
        <div class="w-5/6 lg:w-1/2 mx-auto pt-8 flex justify-between">
            <span class="font-bold">Email: </span>
            <span id="profileEmail"></span>
        </div>
    </div>
</div>

<!-- modal create listing -->
<div id="create-modal" class="create-modal hidden"></div>

<!-- mobile nav -->
<div id="mobile-nav"></div>

<!-- modal logout -->
<div id="logout-modal" class="logout-modal hidden"></div>

<!-- footer -->
<div id="footer"></div>


<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/logout.js"></script>
<script type="module" src="./profile-avatar.js"></script>
<script type="module" src="./profile-details.js"></script>

</body>
</html>
